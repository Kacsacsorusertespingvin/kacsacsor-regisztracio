<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>Válaszfeltöltés</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Feladatok válaszainak feltöltése</h1>

    <div id="loginSection">
      <p>Jelentkezz be a csapatoddal, hogy feltölthesd a válaszokat:</p>
      <input type="text" id="teamNameLogin" placeholder="Csapatnév" />
      <input type="password" id="passwordLogin" placeholder="Jelszó" />
      <button id="loginBtn">Bejelentkezés</button>
      <div id="loginMsg"></div>
    </div>

    <form id="answersForm" class="hidden">
      <p><strong>Feladatok:</strong></p>
      <label>1. Hangérzékelők:</label>
      <textarea id="answer1" rows="2" placeholder="Ide írd a választ"></textarea>

      <label>2. Hőkamerák:</label>
      <textarea id="answer2" rows="2" placeholder="Ide írd a választ"></textarea>

      <label>3. Kamerák:</label>
      <textarea id="answer3" rows="2" placeholder="Ide írd a választ"></textarea>

      <label>4. Mozgásérzékelők:</label>
      <textarea id="answer4" rows="2" placeholder="Ide írd a választ"></textarea>

      <button type="submit">Válaszok mentése</button>
      <div id="saveMsg"></div>
    </form>
  </div>

  <script type="module" src="answers.js"></script>
</body>
</html>
