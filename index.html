<!-- index.html -->
<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Verseny Regisztráció</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="firebase.js"></script>
  <script type="module" src="app.js" defer></script>
</head>
<body>
  <h1>Regisztráció</h1>
  <button id="showFormBtn">Kattints ide a Regisztrációhoz</button>
  <button id="showTeamsBtn">Nevezett csapatok</button>

  <div id="formContainer" style="display:none">
    <input type="text" id="teamName" placeholder="Csapatnév">
    <input type="text" id="member1" placeholder="1. csapattag">
    <input type="text" id="member2" placeholder="2. csapattag">
    <input type="text" id="member3" placeholder="3. csapattag">
    <input type="text" id="member4" placeholder="4. csapattag">
    <button id="submitBtn">Véglegesítés</button>
    <p id="statusMsg"></p>
  </div>

  <div id="teamsContainer" style="display:none">
    <h2>Nevezett csapatok</h2>
    <ul id="teamsList"></ul>
  </div>
</body>
</html>
