<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KCSSPNR Vetélkedő</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Regisztráció a KCSSPNR Vetélkedőre</h1>

  <nav>
    <button id="btnRegister">Csapat regisztrálása</button>
    <button id="btnTeams">Nevezett csapatok</button>
    <button id="btnAdminLogin">Bejelentkezés (admin)</button>
  </nav>

  <div class="container">

    <!-- Csapat regisztráció -->
    <section id="registerSection" class="hidden">
      <h2>Csapat regisztrálása</h2>
      <label>Csapatnév:</label>
      <input type="text" id="teamName" required />
      <label>Tag 1:</label>
      <input type="text" id="member1" required />
      <label>Tag 2:</label>
      <input type="text" id="member2" required />
      <label>Tag 3:</label>
      <input type="text" id="member3" required />
      <label>Tag 4:</label>
      <input type="text" id="member4" required />
      <label>Jelszó:</label>
      <input type="password" id="teamPassword" required />
      <button id="registerBtn">Regisztráció</button>
    </section>

    <!-- Megoldások feltöltése -->
    <section id="uploadSection" class="hidden">
      <h2>Üdvözlünk titeket <span id="welcomeTeamName"></span>!</h2>
      <h3>Megoldások feltöltése</h3>
      <label>Feladat 1:</label>
      <input type="number" id="solution1" required />
      <label>Feladat 2:</label>
      <input type="number" id="solution2" required />
      <label>Feladat 3:</label>
      <input type="number" id="solution3" required />
      <label>Feladat 4:</label>
      <input type="number" id="solution4" required />
      <button id="submitSolutionsBtn">Feltöltés</button>
    </section>

    <!-- Csapatok listája -->
    <section id="teamsSection" class="hidden">
      <h2>Nevezett csapatok</h2>
      <ul id="teamList"></ul>
    </section>

    <!-- Admin bejelentkezés -->
    <section id="adminSection" class="hidden">
      <h2>Admin bejelentkezés</h2>
      <label>Email:</label>
      <input type="email" id="adminEmail" required />
      <label>Jelszó:</label>
      <input type="password" id="adminPassword" required />
      <button id="adminLoginBtn">Bejelentkezés</button>

      <h3>Csapatok kezelése</h3>
      <ul id="adminTeamList"></ul>

      <h3>Törlési naplók</h3>
      <ul id="deletionLogs"></ul>
    </section>

  </div>

  <script type="module" src="app.js"></script>

</body>
</html>
