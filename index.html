<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>KCSSPNR Vetélkedő</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

    body {
      margin: 0;
      min-height: 100vh;
      background: #000;
      color: #0f0;
      font-family: 'Orbitron', monospace, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
      user-select: none;
    }

    h1 {
      font-size: 3rem;
      color: #0ff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
      margin-bottom: 40px;
      text-align: center;
    }

    nav {
      display: flex;
      gap: 20px;
      margin-bottom: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      background: transparent;
      border: 2px solid #0ff;
      color: #0ff;
      padding: 15px 30px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 2px;
      box-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff;
    }
    button:hover, button:focus {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff;
      outline: none;
    }

    section {
      background: #010101;
      border: 2px solid #0f0;
      border-radius: 12px;
      padding: 30px 40px;
      width: 100%;
      max-width: 550px;
      box-shadow: 0 0 20px #0f0, inset 0 0 10px #0f0;
      color: #0f0;
      display: none;
      flex-direction: column;
    }
    section.active {
      display: flex;
    }

    input[type="text"], input[type="number"] {
      margin-top: 5px;
      padding: 10px 15px;
      font-size: 1rem;
      background: #000;
      border: 2px solid #0ff;
      border-radius: 8px;
      color: #0f0;
      box-shadow: 0 0 10px #0ff inset;
      width: 100%;
    }

    ul#teamList {
      list-style: none;
      padding-left: 0;
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #0ff;
      border-radius: 8px;
      box-shadow: 0 0 10px #0ff inset;
    }
    ul#teamList li {
      padding: 12px 15px;
      border-bottom: 1px solid #0f0;
    }

    #welcomeMsg {
      margin-top: 25px;
      font-size: 1.4rem;
    }
  </style>
</head>
<body>

  <h1>KCSSPNR Vetélkedő</h1>
  <nav>
    <button onclick="showSection('registerSection')">Csapat regisztrálása</button>
    <button onclick="showSection('answersSection')">Válaszok beadása</button>
    <button onclick="showSection('teamsSection')">Nevezett csapatok</button>
    <button onclick="showSection('adminSection')">Bejelentkezés (admin)</button>
  </nav>

  <section id="registerSection">
    <h2>Csapat regisztrálása</h2>
    <input id="teamName" placeholder="Csapatnév" />
    <input id="member1" placeholder="Tag 1" />
    <input id="member2" placeholder="Tag 2" />
    <input id="member3" placeholder="Tag 3" />
    <input id="member4" placeholder="Tag 4" />
    <button onclick="registerTeam()">Regisztráció</button>
    <p id="welcomeMsg"></p>
  </section>

  <section id="answersSection">
    <h2>Válaszok beadása</h2>
    <input type="number" id="ans1" placeholder="Hangérzékelők" />
    <input type="number" id="ans2" placeholder="Hőkamerák" />
    <input type="number" id="ans3" placeholder="Kamerák" />
    <input type="number" id="ans4" placeholder="Mozgásérzékelők" />
    <button onclick="submitAnswers()">Mentés</button>
  </section>

  <section id="teamsSection">
    <h2>Nevezett csapatok</h2>
    <ul id="teamList"></ul>
  </section>

  <section id="adminSection">
    <h2>Admin bejelentkezés</h2>
    <input id="adminPass" type="password" placeholder="Admin jelszó" />
    <button onclick="loginAdmin()">Bejelentkezés</button>
    <p id="adminStatus"></p>
  </section>

<script>
  const ADMIN_PASSWORD = "wPk4ibAwk";
  let isAdmin = false;

  function showSection(id) {
    document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    if (id === 'teamsSection') renderTeamList();
    if (id === 'answersSection') loadAnswers();
  }

  function registerTeam() {
    const name = document.getElementById("teamName").value.trim();
    const members = ["member1", "member2", "member3", "member4"].map(id =>
      document.getElementById(id).value.trim()
    );
    if (!name || members.some(m => !m)) return alert("Tölts ki minden mezőt!");

    let teams = JSON.parse(localStorage.getItem("teams") || "[]");
    if (teams.find(t => t.name.toLowerCase() === name.toLowerCase())) return alert("Már van ilyen csapat!");

    teams.push({ name, members, answers: ["", "", "", ""] });
    localStorage.setItem("teams", JSON.stringify(teams));
    localStorage.setItem("loggedTeam", name);
    document.getElementById("welcomeMsg").textContent = `Üdvözlünk titeket, ${name} csapat!`;
  }

  function loadAnswers() {
    const name = localStorage.getItem("loggedTeam");
    if (!name) return alert("Nem vagy bejelentkezve.");
    const teams = JSON.parse(localStorage.getItem("teams") || "[]");
    const team = teams.find(t => t.name === name);
    if (!team) return;
    ["ans1","ans2","ans3","ans4"].forEach((id,i)=>{
      document.getElementById(id).value = team.answers[i] || "";
    });
  }

  function submitAnswers() {
    const name = localStorage.getItem("loggedTeam");
    if (!name) return alert("Nem vagy bejelentkezve.");
    const teams = JSON.parse(localStorage.getItem("teams") || "[]");
    const team = teams.find(t => t.name === name);
    if (!team) return;
    team.answers = ["ans1","ans2","ans3","ans4"].map(id => document.getElementById(id).value);
    localStorage.setItem("teams", JSON.stringify(teams));
    alert("Mentve!");
  }

  function renderTeamList() {
    const ul = document.getElementById("teamList");
    ul.innerHTML = "";
    const teams = JSON.parse(localStorage.getItem("teams") || "[]");
    teams.forEach((team, i) => {
      const li = document.createElement("li");
      li.innerHTML = `<strong>${team.name}</strong><br>Tagok: ${team.members.join(", ")}`;
      if (isAdmin) {
        li.innerHTML += `<br>Válaszok: ${team.answers.join(" | ")}`;
        li.innerHTML += ` <button onclick="deleteTeam(${i})">Törlés</button>`;
      }
      ul.appendChild(li);
    });
  }

  function deleteTeam(index) {
    const teams = JSON.parse(localStorage.getItem("teams") || "[]");
    teams.splice(index, 1);
    localStorage.setItem("teams", JSON.stringify(teams));
    renderTeamList();
  }

  function loginAdmin() {
    const input = document.getElementById("adminPass").value;
    if (input === ADMIN_PASSWORD) {
      isAdmin = true;
      document.getElementById("adminStatus").textContent = "Sikeres admin belépés!";
      renderTeamList();
    } else {
      document.getElementById("adminStatus").textContent = "Hibás jelszó!";
    }
  }

  window.onload = () => {
    const current = localStorage.getItem("loggedTeam");
    if (current) document.getElementById("welcomeMsg").textContent = `Üdvözlünk titeket, ${current} csapat!`;
  }
</script>

</body>
</html>
