<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>KCSSPNR Vetélkedő</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

    /* Alapbeállítások */
    body {
      margin: 0;
      padding: 20px;
      background: #000;
      color: #0f0;
      font-family: 'Orbitron', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3rem;
      color: #0ff;
      text-shadow:
        0 0 8px #0ff,
        0 0 16px #0ff,
        0 0 24px #0ff;
      margin-bottom: 20px;
      animation: glow 2s infinite alternate;
    }

    nav {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 30px;
    }

    button {
      background: transparent;
      border: 2px solid #0ff;
      color: #0ff;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      z-index: 0;
    }
    button::before {
      content: "";
      position: absolute;
      top: -50%; left: -50%;
      width: 200%; height: 200%;
      background: radial-gradient(circle at center, rgba(0,255,255,0.2), transparent 70%);
      opacity: 0;
      transition: opacity 0.5s;
      z-index: -1;
    }
    button:hover::before {
      opacity: 1;
    }
    button:hover {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 8px #0ff, 0 0 16px #0ff;
    }

    section {
      display: none;
      width: 100%;
      max-width: 500px;
      background: rgba(0, 255, 255, 0.05);
      border: 2px solid #0ff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px #0ff inset;
      animation: fadeIn 0.5s ease-in-out;
    }
    section.active {
      display: block;
    }

    input {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      background: #111;
      border: 2px solid #0ff;
      border-radius: 8px;
      color: #0f0;
      font-size: 1rem;
      box-shadow: 0 0 6px #0ff inset;
      transition: border-color 0.3s;
    }
    input:focus {
      outline: none;
      border-color: #0ff;
      box-shadow: 0 0 8px #0ff inset;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      background: #111;
      margin: 8px 0;
      padding: 10px;
      border: 1px solid #0ff;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: slideIn 0.5s ease;
    }

    .delete-btn {
      background: #300;
      border: 1px solid #f00;
      color: #f00;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .delete-btn:hover {
      background: #f00;
      color: #000;
    }

    #msgRegister, #msgAnswers, #msgCode {
      text-align: center;
      margin: 10px 0;
      font-weight: bold;
      color: #0ff;
      text-shadow: 0 0 4px #0ff;
    }

    @keyframes glow {
      from { text-shadow: 0 0 8px #0ff; }
      to   { text-shadow: 0 0 16px #0ff; }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideIn {
      from { opacity:0; transform: translateX(-20px); }
      to { opacity:1; transform: translateX(0); }
    }
  </style>
</head>
<body>

  <h1>KCSSPNR Vetélkedő</h1>
  <nav>
    <button onclick="show('register')">Regisztráció</button>
    <button onclick="promptCode()">Nevezett csapatok</button>
  </nav>

  <section id="register">
    <h2>Csapat regisztrálása</h2>
    <input id="teamName" placeholder="Csapatnév">
    <input id="member1" placeholder="Tag 1">
    <input id="member2" placeholder="Tag 2">
    <input id="member3" placeholder="Tag 3">
    <input id="member4" placeholder="Tag 4">
    <button onclick="registerTeam()">Regisztráció</button>
    <p id="msgRegister"></p>
  </section>

  <section id="codeSection">
    <h2>Admin kód szükséges</h2>
    <input id="adminCode" type="password" placeholder="Írd be a kódot">
    <button onclick="checkCode()">Belépés</button>
    <p id="msgCode"></p>
  </section>

  <section id="teams">
    <h2>Nevezett csapatok</h2>
    <ul id="teamsList"></ul>
  </section>

<script>
  const PROTECT_CODE = "wPk4ib";

  function show(id) {
    document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    if (id === 'teams') renderTeams();
  }

  function registerTeam() {
    const name = document.getElementById('teamName').value.trim();
    const members = [1,2,3,4].map(i => document.getElementById('member'+i).value.trim());
    if (!name || members.some(m => !m)) {
      document.getElementById('msgRegister').textContent = 'Töltsd ki az összes mezőt!';
      return;
    }
    let teams = JSON.parse(localStorage.getItem('teams')||'[]');
    if (teams.find(t => t.name.toLowerCase()===name.toLowerCase())) {
      document.getElementById('msgRegister').textContent = 'Ez a név már foglalt!';
      return;
    }
    teams.push({name, members});
    localStorage.setItem('teams', JSON.stringify(teams));
    document.getElementById('msgRegister').textContent = `Regisztráció sikeres: ${name}`;
  }

  function promptCode() {
    show('codeSection');
    document.getElementById('msgCode').textContent = '';
    document.getElementById('adminCode').value = '';
  }

  function checkCode() {
    const v = document.getElementById('adminCode').value;
    if (v === PROTECT_CODE) {
      show('teams');
    } else {
      document.getElementById('msgCode').textContent = 'Hibás kód!';
    }
  }

  function renderTeams() {
    const ul = document.getElementById('teamsList');
    ul.innerHTML = '';
    const teams = JSON.parse(localStorage.getItem('teams')||'[]');
    if (!teams.length) {
      ul.innerHTML = '<li>— nincs csapat —</li>';
      return;
    }
    teams.forEach((t,i) => {
      const li = document.createElement('li');
      const span = document.createElement('span');
      span.textContent = `${t.name} — Tagok: ${t.members.join(', ')}`;
      const btn = document.createElement('button');
      btn.textContent = 'Törlés';
      btn.className = 'delete-btn';
      btn.onclick = () => {
        teams.splice(i,1);
        localStorage.setItem('teams', JSON.stringify(teams));
        renderTeams();
      };
      li.appendChild(span);
      li.appendChild(btn);
      ul.appendChild(li);
    });
  }

  window.onload = () => show('register');
</script>
</body>
</html>
