<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>KCSSPNR Vetélkedő</title>
  <style>
    body {
      background: black;
      color: #0f0; /* neon zöld */
      font-family: monospace;
      padding: 20px;
    }
    button {
      margin: 5px;
      background: transparent;
      border: 1px solid #0ff; /* neon kék */
      color: #0ff;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: #0ff;
      color: black;
    }
    section {
      display: none;
      margin-top: 20px;
      border: 1px solid #0f0;
      padding: 15px;
      border-radius: 5px;
    }
    section.active {
      display: block;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 5px;
      background: black;
      border: 1px solid #0ff;
      color: #0f0;
      font-family: monospace;
    }
  </style>
</head>
<body>

  <h1>Regisztráció a KCSSPNR Vetélkedőre</h1>

  <nav>
    <button id="btnRegister">Csapat regisztrálása</button>
    <button id="btnTeams">Nevezett csapatok</button>
    <button id="btnAdminLogin">Bejelentkezés (admin)</button>
  </nav>

  <section id="registerSection">
    <h2>Csapat regisztrálása</h2>
    <label>Csapatnév:<input type="text" id="teamName"></label>
    <label>Tag 1:<input type="text" id="member1"></label>
    <label>Tag 2:<input type="text" id="member2"></label>
    <label>Tag 3:<input type="text" id="member3"></label>
    <label>Tag 4:<input type="text" id="member4"></label>
    <label>Jelszó:<input type="password" id="teamPassword"></label>
    <button id="registerBtn">Regisztráció</button>
    <p id="welcomeMsg" style="margin-top:15px; font-weight:bold;"></p>
  </section>

  <section id="teamsSection">
    <h2>Nevezett csapatok</h2>
    <ul id="teamList"></ul>
  </section>

  <section id="adminSection">
    <h2>Admin bejelentkezés</h2>
    <label>Email:<input type="email" id="adminEmail"></label>
    <label>Jelszó:<input type="password" id="adminPassword"></label>
    <button id="adminLoginBtn">Bejelentkezés</button>
  </section>

  <script>
    // Alap: csak az első szekció legyen látható
    function showSection(id) {
      document.querySelectorAll("section").forEach(s => s.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }
    showSection("registerSection");

    // Gombok kezelése
    document.getElementById("btnRegister").onclick = () => showSection("registerSection");
    document.getElementById("btnTeams").onclick = () => {
      showSection("teamsSection");
      loadTeams();
    };
    document.getElementById("btnAdminLogin").onclick = () => showSection("adminSection");

    // Dummy csapatok tárolása helyben (localStorage helyett, teszt)
    let teams = [];

    function loadTeams() {
      const ul = document.getElementById("teamList");
      ul.innerHTML = "";
      teams.forEach(team => {
        const li = document.createElement("li");
        li.textContent = `${team.name} - Tagok: ${team.members.join(", ")}`;
        ul.appendChild(li);
      });
    }

    // Regisztráció kezelése
    document.getElementById("registerBtn").onclick = () => {
      const name = document.getElementById("teamName").value.trim();
      const members = [
        document.getElementById("member1").value.trim(),
        document.getElementById("member2").value.trim(),
        document.getElementById("member3").value.trim(),
        document.getElementById("member4").value.trim(),
      ];
      const password = document.getElementById("teamPassword").value;

      if (!name || members.some(m => !m) || !password) {
        alert("Kérlek, tölts ki minden mezőt!");
        return;
      }
      if (teams.find(t => t.name === name)) {
        alert("Ez a csapatnév már foglalt!");
        return;
      }

      teams.push({name, members, password});
      document.getElementById("welcomeMsg").textContent = `Üdvözlünk titeket, ${name} csapat!`;

      // Kitöröljük az űrlapokat
      document.getElementById("teamName").value = "";
      document.getElementById("member1").value = "";
      document.getElementById("member2").value = "";
      document.getElementById("member3").value = "";
      document.getElementById("member4").value = "";
      document.getElementById("teamPassword").value = "";
    };
  </script>

</body>
</html>
