<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>KCSSPNR Vetélkedő</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

    /* Alapok */
    body {
      margin: 0;
      min-height: 100vh;
      background: #000;
      color: #0f0;
      font-family: 'Orbitron', monospace, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
      user-select: none;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    h1 {
      font-size: 3rem;
      color: #0ff;
      text-shadow:
        0 0 10px #0ff,
        0 0 20px #0ff,
        0 0 30px #0ff;
      margin-bottom: 40px;
      text-align: center;
    }

    nav {
      display: flex;
      gap: 20px;
      margin-bottom: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      background: transparent;
      border: 2px solid #0ff;
      color: #0ff;
      padding: 15px 30px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 2px;
      box-shadow:
        0 0 5px #0ff,
        0 0 10px #0ff,
        0 0 20px #0ff;
    }
    button:hover, button:focus {
      background: #0ff;
      color: #000;
      box-shadow:
        0 0 10px #0ff,
        0 0 20px #0ff,
        0 0 30px #0ff,
        0 0 40px #0ff;
      outline: none;
    }

    section {
      background: #010101;
      border: 2px solid #0f0;
      border-radius: 12px;
      padding: 30px 40px;
      width: 100%;
      max-width: 550px;
      box-shadow:
        0 0 20px #0f0,
        inset 0 0 10px #0f0;
      color: #0f0;
      display: none;
      flex-direction: column;
    }
    section.active {
      display: flex;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      font-size: 1.1rem;
      text-shadow:
        0 0 4px #0f0;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"],
    input[type="number"] {
      margin-top: 5px;
      padding: 10px 15px;
      font-size: 1rem;
      font-family: 'Orbitron', monospace;
      background: #000;
      border: 2px solid #0ff;
      border-radius: 8px;
      color: #0f0;
      text-shadow: 0 0 5px #0f0;
      box-shadow:
        0 0 10px #0ff inset;
      width: 100%;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="password"]:focus,
    input[type="email"]:focus,
    input[type="number"]:focus {
      outline: none;
      border-color: #0f0;
      box-shadow:
        0 0 10px #0f0 inset,
        0 0 10px #0f0;
    }

    #welcomeMsg {
      margin-top: 25px;
      font-size: 1.4rem;
      font-weight: 700;
      color: #0f0;
      text-shadow:
        0 0 5px #0f0,
        0 0 10px #0f0;
      user-select: text;
    }

    ul#teamList {
      list-style: none;
      padding-left: 0;
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #0ff;
      border-radius: 8px;
      box-shadow:
        0 0 10px #0ff inset;
    }
    ul#teamList li {
      padding: 12px 15px;
      border-bottom: 1px solid #0f0;
      font-size: 1.1rem;
      text-shadow: 0 0 5px #0f0;
      cursor: default;
      user-select: text;
    }
    ul#teamList li:last-child {
      border-bottom: none;
    }

    #adminStatus {
      margin-top: 15px;
      font-weight: 700;
      font-size: 1.2rem;
      text-align: center;
    }

    /* Scrollbar neon */
    ::-webkit-scrollbar {
      width: 10px;
    }
    ::-webkit-scrollbar-track {
      background: #000;
    }
    ::-webkit-scrollbar-thumb {
      background: #0ff;
      border-radius: 5px;
      box-shadow:
        0 0 5px #0ff;
    }

    /* Mobilon is szép legyen */
    @media(max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      button {
        font-size: 1rem;
        padding: 12px 20px;
      }
      section {
        padding: 20px 25px;
        max-width: 90vw;
      }
    }
  </style>
</head>
<body>

  <h1>KCSSPNR Vetélkedő</h1>

  <nav>
    <button id="btnRegister" aria-label="Csapat regisztrálása">Csapat regisztrálása</button>
    <button id="btnTeams" aria-label="Nevezett csapatok megtekintése">Nevezett csapatok</button>
    <button id="btnAdminLogin" aria-label="Admin bejelentkezés">Bejelentkezés (admin)</button>
  </nav>

  <section id="registerSection" role="region" aria-live="polite" aria-label="Csapat regisztrációs felület">
    <h2>Csapat regisztrálása</h2>
    <label for="teamName">Csapatnév:</label>
    <input type="text" id="teamName" autocomplete="off" aria-required="true" />
    <label for="member1">Tag 1:</label>
    <input type="text" id="member1" autocomplete="off" aria-required="true" />
    <label for="member2">Tag 2:</label>
    <input type="text" id="member2" autocomplete="off" aria-required="true" />
    <label for="member3">Tag 3:</label>
    <input type="text" id="member3" autocomplete="off" aria-required="true" />
    <label for="member4">Tag 4:</label>
    <input type="text" id="member4" autocomplete="off" aria-required="true" />
    <label for="teamPassword">Jelszó:</label>
    <input type="password" id="teamPassword" autocomplete="new-password" aria-required="true" />
    <button id="registerBtn" aria-label="Regisztráció véglegesítése">Regisztráció</button>
    <p id="welcomeMsg" role="alert" aria-live="assertive"></p>
  </section>

  <section id="teamsSection" role="region" aria-label="Nevezett csapatok listája">
    <h2>Nevezett csapatok</h2>
    <ul id="teamList" tabindex="0" aria-live="polite"></ul>
  </section>

  <section id="adminSection" role="region" aria-label="Admin bejelentkezési felület">
    <h2>Admin bejelentkezés</h2>
    <label for="adminEmail">Email:</label>
    <input type="email" id="adminEmail" autocomplete="off" aria-required="true" />
    <label for="adminPassword">Jelszó:</label>
    <input type="password" id="adminPassword" autocomplete="off" aria-required="true" />
    <button id="adminLoginBtn" aria-label="Admin bejelentkezés">Bejelentkezés</button>
    <p id="adminStatus" role="alert"></p>
  </section>

<script>
  // ------- Alap funkciók -------

  function showSection(id) {
    document.querySelectorAll("section").forEach(sec => sec.classList.remove("active"));
    const sec = document.getElementById(id);
    if (sec) sec.classList.add("active");
  }

  showSection("registerSection");

  document.getElementById("btnRegister").addEventListener("click", () => {
    showSection("registerSection");
    updateWelcomeMsg();
  });
  document.getElementById("btnTeams").addEventListener("click", () => {
    showSection("teamsSection");
    renderTeamList();
  });
  document.getElementById("btnAdminLogin").addEventListener("click", () => {
    showSection("adminSection");
    document.getElementById("adminStatus").textContent = "";
  });

  // ------- LocalStorage kezelés -------

  function loadTeamsFromStorage() {
    const data = localStorage.getItem("kcsspnr_teams");
    return data ? JSON.parse(data) : [];
  }
  function saveTeamsToStorage(teams) {
    localStorage.setItem("kcsspnr_teams", JSON.stringify(teams));
  }
  function setCurrentTeam(teamName) {
    localStorage.setItem("kcsspnr_currentTeam", teamName);
  }
  function getCurrentTeam() {
    return localStorage.getItem("kcsspnr_currentTeam");
  }

  // ------- Regisztráció -------

  document.getElementById("registerBtn").addEventListener("click", () => {
    const name = document.getElementById("teamName").value.trim();
    const members = [
      document.getElementById("member1").value.trim(),
      document.getElementById("member2").value.trim(),
      document.getElementById("member3").value.trim(),
      document.getElementById("member4").value.trim()
    ];
    const password = document.getElementById("teamPassword").value;

    if (!name || members.some(m => m === "") || !password) {
      alert("Kérlek, tölts ki minden mezőt!");
      return;
    }

    let teams = loadTeamsFromStorage();

    if (teams.find(t => t.name.toLowerCase() === name.toLowerCase())) {
      alert("Ez a csapatnév már foglalt!");
      return;
    }

    teams.push({ name, members, password });
    saveTeamsToStorage(teams);
    setCurrentTeam(name);

    updateWelcomeMsg();

    document.getElementById("teamName").value = "";
    document.getElementById("member1").value = "";
    document.getElementById("member2").value = "";
    document.getElementById("member3").value = "";
    document.getElementById("member4").value = "";
    document.getElementById("teamPassword").value = "";
  });

  function updateWelcomeMsg() {
    const currentTeam = getCurrentTeam();
    const welcomeElem = document.getElementById("welcomeMsg");
    if (currentTeam) {
      welcomeElem.textContent = `Üdvözlünk titeket, ${currentTeam} csapat!`;
    } else {
      welcomeElem.textContent = "";
    }
  }
  updateWelcomeMsg();

  // ------- Csapatlista -------

  function renderTeamList() {
    const teams = loadTeamsFromStorage();
    const ul = document.getElementById("teamList");
    ul.innerHTML = "";

    if (teams.length === 0) {
      ul.innerHTML = "<li>Jelenleg nincs nevezett csapat.</li>";
      return;
    }

    teams.forEach(team => {
      const li = document.createElement("li");
      li.textContent = `${team.name} - Tagok: ${team.members.join(", ")}`;
      ul.appendChild(li);
    });
  }

  // ------- Admin bejelentkezés -------

  const ADMIN_EMAIL = "admin@example.com";
  const ADMIN_PASS = "admin123";

  document.getElementById("adminLoginBtn").addEventListener("click", () => {
    const email = document.getElementById("adminEmail").value.trim();
    const pass = document.getElementById("adminPassword").value;

    const status = document.getElementById("adminStatus");

    if (email === ADMIN_EMAIL && pass === ADMIN_PASS) {
      status.style.color = "lime";
      status.textContent = "Sikeres admin bejelentkezés!";
    } else {
      status.style.color = "red";
      status.textContent = "Hibás email vagy jelszó!";
    }
  });
</script>

</body>
</html>
