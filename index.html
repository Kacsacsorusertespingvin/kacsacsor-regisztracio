<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>KCSSPNR Vetélkedő</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');
    body {
      margin: 0;
      min-height: 100vh;
      background: #000;
      color: #0f0;
      font-family: 'Orbitron', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
    }
    h1 {
      font-size: 3rem;
      color: #0ff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      margin-bottom: 40px;
    }
    nav {
      display: flex;
      gap: 20px;
      margin-bottom: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      background: transparent;
      border: 2px solid #0ff;
      color: #0ff;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #0ff;
      color: #000;
    }
    section {
      display: none;
      flex-direction: column;
      align-items: stretch;
      width: 100%;
      max-width: 500px;
    }
    section.active {
      display: flex;
    }
    input {
      margin: 5px 0 15px;
      padding: 10px;
      font-family: 'Orbitron', monospace;
      background: #000;
      border: 2px solid #0ff;
      color: #0f0;
      border-radius: 8px;
    }
    #welcomeMsg {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #0f0;
    }
    ul {
      padding-left: 0;
      list-style: none;
    }
    ul li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>KCSSPNR Vetélkedő</h1>
  <nav>
    <button onclick="showSection('register')">Csapat regisztrálása</button>
    <button onclick="showSection('teams')">Nevezett csapatok</button>
    <button onclick="showSection('admin')">Bejelentkezés (admin)</button>
  </nav>
  <section id="register">
    <h2>Csapat regisztrálása</h2>
    <input id="teamName" placeholder="Csapatnév">
    <input id="member1" placeholder="Tag 1">
    <input id="member2" placeholder="Tag 2">
    <input id="member3" placeholder="Tag 3">
    <input id="member4" placeholder="Tag 4">
    <input id="teamPassword" type="password" placeholder="Jelszó">
    <button onclick="registerTeam()">Regisztráció</button>
    <p id="welcomeMsg"></p>
  </section>
  <section id="teams">
    <h2>Nevezett csapatok</h2>
    <ul id="teamList"></ul>
  </section>
  <section id="admin">
    <h2>Admin belépés</h2>
    <input id="adminPassword" type="password" placeholder="Jelszó">
    <button onclick="adminLogin()">Belépés</button>
    <p id="adminStatus"></p>
  </section>
  <script>
    let adminLoggedIn = false;
    function showSection(id) {
      document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      if (id === 'teams') renderTeams();
    }
    function registerTeam() {
      const name = teamName.value.trim();
      const members = [member1.value, member2.value, member3.value, member4.value];
      const password = teamPassword.value;
      if (!name || members.some(m => m.trim() === '') || !password) return alert("Minden mező kitöltése kötelező!");
      const teams = JSON.parse(localStorage.getItem('teams') || '[]');
      if (teams.find(t => t.name === name)) return alert("Már létezik ilyen nevű csapat!");
      teams.push({ name, members, password, answers: {} });
      localStorage.setItem('teams', JSON.stringify(teams));
      localStorage.setItem('currentTeam', name);
      updateWelcome();
    }
    function updateWelcome() {
      const team = localStorage.getItem('currentTeam');
      welcomeMsg.textContent = team ? `Üdvözlünk titeket, ${team} csapat!` : '';
    }
    function adminLogin() {
      if (adminPassword.value === 'wPk4ibAwk') {
        adminLoggedIn = true;
        adminStatus.textContent = 'Sikeres belépés';
        showSection('teams');
      } else {
        adminStatus.textContent = 'Hibás jelszó';
      }
    }
    function renderTeams() {
      const teams = JSON.parse(localStorage.getItem('teams') || '[]');
      teamList.innerHTML = '';
      if (!teams.length) return teamList.innerHTML = '<li>Nincs csapat.</li>';
      teams.forEach((team, index) => {
        const li = document.createElement('li');
        const answers = team.answers || {};
        li.innerHTML = `
          <strong>${team.name}</strong> - ${team.members.join(', ')}<br>
          ${adminLoggedIn ? `
            <label>Hangérzékelők: <input type="number" onchange="saveAnswer(${index}, 'hang', this.value)" value="${answers.hang || ''}"></label><br>
            <label>Hőkamerák: <input type="number" onchange="saveAnswer(${index}, 'hokamera', this.value)" value="${answers.hokamera || ''}"></label><br>
            <label>Kamerák: <input type="number" onchange="saveAnswer(${index}, 'kamera', this.value)" value="${answers.kamera || ''}"></label><br>
            <label>Mozgásérzékelők: <input type="number" onchange="saveAnswer(${index}, 'mozgas', this.value)" value="${answers.mozgas || ''}"></label><br>
            <button onclick="deleteTeam(${index})">Törlés</button>
          ` : ''}`;
        teamList.appendChild(li);
      });
    }
    function saveAnswer(index, task, value) {
      const teams = JSON.parse(localStorage.getItem('teams') || '[]');
      if (!teams[index].answers) teams[index].answers = {};
      teams[index].answers[task] = value;
      localStorage.setItem('teams', JSON.stringify(teams));
    }
    function deleteTeam(index) {
      const teams = JSON.parse(localStorage.getItem('teams') || '[]');
      const removed = teams.splice(index, 1);
      localStorage.setItem('teams', JSON.stringify(teams));
      alert(`Törölve: ${removed[0].name}`);
      renderTeams();
    }
    updateWelcome();
    showSection('register');
  </script>
</body>
</html>
